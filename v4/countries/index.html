---
layout: prototype
search: true
primary-nav: true
secondary-nav: true
language-switch: true
title: "7 Countries"
---

<main id="main" role="main" tabindex="-1" class="prototype">
  <div class="background--gallery">
    <div class="wrapper">
      <div class="col-wrap">
        <div class="col">

          <nav>
            <div class="breadcrumb">
              <ol class="breadcrumb__list">
                <li class="breadcrumb__item">
                  <a class="breadcrumb__link" href="https://www.ons.gov.uk/">Home</a>
                </li>
                <li class="breadcrumb__item">
                  <a class="breadcrumb__link" href="../../v4">Geography</a>
                </li>
                <li class="breadcrumb__item">
                  Countries
                </li>
              </ol>
            </div>
          </nav>

        </div>
      </div>
    </div>
  </div>

  <div class="background--gallery">
    <div class="wrapper">
      <div class="col-wrap">
        <div class="col">
          <h1 class="text margin-top-sm--0 margin-top-md--0 margin-bottom-sm--4 margin-bottom-md--4">{{ page.title }}</h1>
        </div>
      </div>
    </div>

  </div>

  <div class="padding-top--4 padding-bottom--6">
    <div class="wrapper">
      <div class="col-wrap">
        <div class="col">

            {% for areas in site.data.countries %}
              <div class="background--gallery padding-top--4 padding-bottom--3 padding-right--2 padding-left--2 margin-bottom--2">
                <p class="margin-bottom--0 font-weight--bold"><a href="{{ areas.code }}">{{ areas.english-name }}</a></p>
                <p class="margin-bottom--1">{{ areas.code }}</p>
              </div>
            {% endfor %}

        </div>
      </div>
    </div>
  </div>


</main>
